 {% extends 'base.html' %}
 {% load  static %}

  {% block title   %}
  {{ singel_post.title }}
  {% endblock  %}

  {% block css_files %} 
      <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}" />
  {% endblock%}
  {% block content  %}
  <section id="summary">
      <h2>{{ singel_post.title }}</h2>
      <artical class="post-details-header">
         <img class="post-img" src="{% static "blog/images/"|add:singel_post.image %}" alt="{{ post.title}}"/>
         {% comment %} <img id= "mountain" src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title}} /> {% endcomment %}
        <address>{{ singel_post.author}}</address>
        <div>
            Last updated on <time>{{ singel_post.date| date:"d M Y"}}</time>
        </div>
      </artical>
  </section>
  <main>
       <p class="post-details">
        {{ singel_post.content}}
       </p>
      
  </main>


   {% endblock%}
